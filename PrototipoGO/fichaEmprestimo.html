<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Novo empréstimo</title>
  </head>
  <body>
    <header class="text-white p-5 py-3">
      <h2>
        <a class="text-white text-decoration-none" href="index.html">
          Sistema de Gerenciamento de Empréstimos</a
        >
      </h2>
    </header>
    <div class="container-fluid p-0">
      <div class="row">
        <nav
          class="sidebar col-md-3 col-lg-3 border-end p-4 min-vh-100 d-flex flex-column"
        >
          <div>
            <button
              class="btn w-100 text-start fw-bold p-2"
              data-bs-toggle="collapse"
              data-bs-target="#menuEmprestimos"
            >
              Empréstimos
            </button>
            <div class="collapse show" id="menuEmprestimos">
              <ul class="nav flex-column ms-3">
                <li class="nav-item">
                  <a href="#" class="nav-link text-black">Catálogo de itens</a>
                </li>
                <li class="nav-item">
                  <a href="fichaEmprestimo.html" class="nav-link text-black"
                    >Novo empréstimo</a
                  >
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link text-black"
                    >Verificar empréstimos</a
                  >
                </li>
              </ul>
            </div>

            <button
              class="btn w-100 text-start fw-bold p-2 mt-3"
              data-bs-toggle="collapse"
              data-bs-target="#menuAchados"
            >
              Achados e Perdidos
            </button>
            <div class="collapse" id="menuAchados">
              <ul class="nav flex-column ms-3">
                <li class="nav-item">
                  <a href="#" class="nav-link text-black">Catálogo de itens</a>
                </li>
              </ul>
            </div>
          </div>

          <button
            class="btn btn-primary w-100 text-black text-start fw-bold p-2 mt-auto"
          >
            Conta
          </button>
        </nav>

        <!-- Conteúdo principal -->
        <main class="content col-md-9 ms-4 mt-3 col-lg-9 px-md-4">
          <h3>Formulário de requisição de empréstimo</h3>
          <br />
          <div class="d-flex flex-column">
            Nome completo:
            <input id="nome-completo" />
            <br />
            RA:
            <input type="text" />
            <br />
            Telefone/Celular de contato:
            <input type="text" />
          </div>

          <div class="warning-text">
            Campos marcados com um asterisco são obrigatórios
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
