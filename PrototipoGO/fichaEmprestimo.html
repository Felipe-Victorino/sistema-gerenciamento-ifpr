<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/navmenu.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Novo empréstimo</title>
  </head>
  <body onload="createNavMenu()">
    <header class="p-5 py-3 d-flex sticky align-items-center">
      <div class="av-frame d-flex align-items-center justify-content-center">
        <img
          src="img/Instituto_Federal_Marca_2015.svg.png"
          alt="Avatar de teste"
          class="avatar"
        />
      </div>

      <h5 class="text-white ms-3">
        <a href="index.html" class="link-underline-opacity-0 link-light"
          >IFPR - EMPRÉSTIMOS<br />
          E ACHADOS</a
        >
      </h5>
      <div
        class="d-flex w-50 ms-5 justify-content-between justify-content-center align-items-center"
      ></div>
    </header>

    <div class="container-fluid p-0">
      <div class="row">
        <nav
          class="sidebar col-md-3 col-lg-3 border-end p-4 min-vh-100 d-flex flex-column"
        >
          <div id="nav-buttons"></div>
        </nav>

        <!-- Conteúdo principal -->
        <main class="content col-md-9 ms-4 mt-3 col-lg-9 px-md-4">
          <h3>Formulário de requisição de empréstimo</h3>
          <br />
          <div class="d-flex flex-row">
            <div class="d-flex flex-column justify-content-end">
              Nome completo: <br /><input id="form-info" /> RA: <br />
              <input id="form-info" />

              Telefone/Celular de contato: <br /><input id="form-info" />
            </div>
          </div>

          <div class="warning-text">
            Campos marcados com um asterisco são obrigatórios
          </div>

          <button
            type="button"
            class="btn"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Launch demo modal
          </button>
          
          <!-- MODAL -->

          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Modal title
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
