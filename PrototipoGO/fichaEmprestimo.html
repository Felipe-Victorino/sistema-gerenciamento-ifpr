<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="implementation.js" type="module"></script>

    <link rel="stylesheet" href="css/style.css" />
    <title>Novo empréstimo</title>
  </head>
  <body>
    <header id="header"></header>

    <div class="container-fluid p-0">
      <div class="row">
        <nav
          class="sidebar col-md-3 col-lg-3 border-end p-4 min-vh-100 d-flex flex-column"
        >
          <div id="nav-buttons"></div>
        </nav>

        <!-- Conteúdo principal -->
        <main
          class="content col-md-9 ms-4 mt-3 col-lg-9 px-md-4 pt-3 card padd"
        >
          <h3><strong>Formulário de requisição de empréstimo</strong></h3>

          <div class="d-flex flex-row">
            <form class="d-flex flex-column justify-content-end">
              <br />
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  >Nome completo:
                  <div class="warning-text">*</div></span
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nome"
                  id="form-info"
                />
              </div>
              <br />
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  >RA do aluno:
                  <div class="warning-text">*</div></span
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="RA"
                  id="form-info"
                />
              </div>
              <br />
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Curso do usuário:
                  <div class="warning-text">*</div>
                </label>
                <select class="form-select" id="form-info">
                  <option selected>Escolha...</option>
                  <option value="1">Engenharia de Software</option>
                  <option value="2">Licenciatura em Química</option>
                  <option value="3">Engenharia Elétrica</option>
                </select>
              </div>
              <br />
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  >Telefone/Celular:
                  <div class="warning-text">*</div></span
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Telefone/Celular"
                  id="form-info"
                />
              </div>
            </form>
          </div>

          <div class="warning-text">
            Campos marcados com um asterisco são obrigatórios
          </div>

          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            id="modal-button"
            data-bs-toggle="modal"
            data-bs-target="#modal"
          >
            Confirmar Formulário
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="modal"
            tabindex="-1"
            aria-labelledby="modalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalLabel">Modal title</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">...</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!---->
        </main>
      </div>
    </div>
    <script src="js/formModal.js"></script>
  </body>
</html>
