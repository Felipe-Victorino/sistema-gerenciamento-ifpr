<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="implementation.js" type="module"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fichaAchadoPerdido.css" />
    <title>Cadastro de Achados e Perdidos</title>
  </head>
  <body>
    <header id="header"></header>

    <div class="container-fluid p-0">
      <div class="row">
        <nav
          class="sidebar col-md-3 col-lg-3 border-end p-4 min-vh-100 d-flex flex-column"
        >
          <div id="nav-buttons"></div>
        </nav>

        <!-- Conteúdo principal -->
        <main
          class="content col-6 ms-4 mt-3 col-lg-9 px-md-4 pt-3 card padd area-form-achado"
        >
          <h3><strong>Formulário de Achados e Perdidos</strong></h3>

          <div class="d-flex flex-row">
            <form class="d-flex flex-column justify-content-end w-75">
              <br />
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  <div id="input-group-text">Descrição:</div>
                  <div class="warning-text">*</div></span
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Descrição do item"
                  id="form-info"
                />
              </div>
              <br />
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                  <div id="input-group-text">Local:</div>
                  <div class="warning-text">*</div></span
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Local onde foi encontrado"
                  id="form-info"
                />
              </div>
        
              <br />

              <div class="input-group w-50 mb-3">
                <span class="input-group-text" id="basic-addon1">
                  <div id="input-group-text">Data do Achado:</div>
                  <div class="warning-text">*</div>
                </span>
                <input
                  type="date"
                  class="form-control"
                  placeholder="Selecione uma data"
                  id="form-date"
                />
              </div>

            </form>
          </div>

          <div class="warning-text">
            Campos marcados com um asterisco são obrigatórios
          </div>


          <div class="d-flex justify-content-center mt-4">
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary w-25"
              id="modal-button"
              data-bs-toggle="modal"
              data-bs-target="#modal"
            >
              Confirmar Formulário
            </button>
          </div>

          <!-- Modal -->
          <div
            class="modal fade"
            id="modal"
            tabindex="-1"
            aria-labelledby="modalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalLabel">Modal title</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="modal-results"></div>
                  <div>Enviar dados?</div>
                </div>

                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancelar
                  </button>
                  <button type="button" class="btn btn-primary">
                    Enviar dados
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!---->
        </main>
      </div>
    </div>
    <script src="js/formModal.js"></script>
  </body>
</html>
